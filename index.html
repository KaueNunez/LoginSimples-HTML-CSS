<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Simples</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>

    <div id="container">
        <img src="./assets/img/perfil.png" alt="Imagem do perfil">

        <div>
            <form action="">+
                
                <div>
                    <input id="nome" type="text" placeholder="Digite o seu Nome">
                </div>

                <div>
                    <input id="senha" type="password" placeholder="Digite a sua Senha">
                </div>

                <div>
                    <input id="submit" type="submit" value="Login">
                </div>

            </form>
        </div>

    </div>
    
</body>
</html>
